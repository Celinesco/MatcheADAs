<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/ico" href="tres-en-raya.ico">
    <title>MatcheADAs</title>
</head>
<body>
    <h1>MatcheADAs</h1>
    <div class="contenedor-principal">
        <div class="contenedor-puntajes">
            <div class="contenedor-puntaje">
                <div class="puntaje">0</div>
            </div>
            <div class="record">
                <p>Record</p>
                <span>0</span>
            </div>
        </div>
        <div class="contenedor-grilla" id="grilla"></div>
        <div class="contenedor-tiempoyreinicio">
            <div class="timer" id= "temporizador">02:00</div>
            <div class="start"><button id="start">Start</button></div>
        </div>
    </div>

    <div class="contenedor-modal-tiempo" id="modal-tiempo">
        <div class="modal cerrar-modal">
            <p class="cerrar">x</p>
            <img src="https://media.giphy.com/media/9b5PGYzFoeLvy3RfJO/giphy.gif" style="width: 60%" alt = "" >
        
        </div>
    </div>
    
   



    <script src="main.js"></script>

</html>
